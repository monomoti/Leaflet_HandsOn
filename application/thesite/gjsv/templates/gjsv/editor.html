<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">	
  <title>EDITOR</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="/static/js/lib/leaflet/leaflet.css" />
  <!--[if lte IE 8]><link rel="stylesheet" href="/static/js/lib/leaflet/leaflet.ie.css" /><![endif]-->
	<link rel="stylesheet" href="/static/js/lib/leaflet/leaflet.draw.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="/static/js/lib/leaflet/leaflet.draw.ie.css" /><![endif]-->

  <link rel="stylesheet" href="/static/css/app.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body id="App">
{% csrf_token %}	
		<nav class="navbar navbar-default" role="navigation">
			<button type="button" id="SaveGJBtn" class="btn btn-default btn-sm navbar-btn pull-right">Save</button>
		</nav>
		<div class="container" id="Main">
			<div class="row full-width-row">
				<div class="col-xs-6" id="MapContainer">
					<div id="map" class="fill"></div>
				</div>
				<div class="col-xs-6">
					<div class="panel panel-default">
						<div class="panel-heading">PLACE LIST</div>
						<div id="PlaceListContainer">
							<table class="table" id="PlaceList">
								<thead><tr><th>NAME</th><th>CAPACITY</th><th>OCCUPIED</th></tr></thead>
								<tbody>
									<tr>
										<td>ここにリスト</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>


				</div>
			</div>
		</div>
		
		<script type="text/template" id="PlaceListRow-template">
			<td>
				<input type="text" class="form-control" data-field="name"
				value="<%- (typeof name != 'undefined' && name) ? name : '' %>">
			</td>
			<td>
				<input type="text" class="form-control" data-field="capacity"
				value="<%- (typeof capacity != 'undefined' && capacity) ? capacity : 0 %>">
			</td>
			<td>
				<input type="text" class="form-control" data-field="occupied"
				value="<%- (typeof occupied != 'undefined' && occupied) ? occupied : 0 %>">
			</td>
		</script>

	  <script data-main="/static/js/app" src="/static/js/require.js"></script>
</body>
</html>
